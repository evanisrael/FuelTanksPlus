@PART[TPtank*,TPprobe*]:NEEDS[DeadlyReentry]:FOR[FuelTanksPlus]
{
	@maxTemp = 1073.15
	MODULE
	{
		name = ModuleAeroReentry
		skinMaxTemp = 2000
	}
}

@PART[TPcone*,TPdome*,TPtank1mCone*]:NEEDS[DeadlyReentry]:FOR[FuelTanksPlus]
{
	@maxTemp = 1523.15
	@emissiveConstant = 0.6
	MODULE
	{
		name = ModuleAeroReentry
		skinThicknessFactor = 0.1
		skinHeatConductivity = 0.012
		skinMaxTemp = 2000
	}
}