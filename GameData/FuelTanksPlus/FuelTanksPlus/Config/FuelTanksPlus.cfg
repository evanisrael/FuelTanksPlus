@PART[ftp-*,TPMono*]:NEEDS[FTP/FuelTanksPlus]:FOR[FuelTanksPlus]
{
	tmp00 = #FTPL-tags
	tmp01 = #FTP-tags
	@tags = #$tags$ $tmp01$ $tmp00$
	!tmp00 = DELETE
	!tmp01 = DELETE
}

@PART[TPTankCube*]:NEEDS[FTP/FuelTanksPlus]:FOR[FuelTanksPlus]
{
	tmp01 = #FTP-tags
	tmp01 = #FTP-tags
	tmp02 = #FTP-cube-tags
	@tags = #$tags$ $tmp01$ #tmp02 $tmp00$
	!tmp00 = DELETE
	!tmp01 = DELETE
	!tmp02 = DELETE
}

@PART[TPcone*]:NEEDS[FTP/FuelTanksPlus]:FOR[FuelTanksPlus]
{
	tmp01 = #FTP-tags
	tmp = #FTP-TPcone-tags // dome nose cone
	@tags = #$tags$ $tmp$ $tmp00$
	!tmp00 = DELETE
	!tmp = DELETE
}
