@PART[ftp-*,TPMono*]:NEEDS[FuelTanksPlus/FuelTanksPlus]:FOR[FuelTanksPlus]
{
	tmp00 = #FTPL-tags
	tmp01 = #FTP-tags
	@tags = #$tmp01$ $tmp00$ $tags$
	!tmp00 = DELETE
	!tmp01 = DELETE
}

@PART[TPTankCube*]:NEEDS[FuelTanksPlus/FuelTanksPlus]:FOR[FuelTanksPlus]
{
	tmp01 = #FTP-tags
	tmp01 = #FTP-tags
	tmp02 = #FTP-cube-tags
	@tags = #$tags$ $tmp01$ #tmp02 $tmp00$
	!tmp00 = DELETE
	!tmp01 = DELETE
	!tmp02 = DELETE
}

@PART[TPcone*,TPdome*]:NEEDS[FuelTanksPlus/FuelTanksPlus]:FOR[FuelTanksPlus]
{
	// dome nose cone
	tmp00 = #FTP-TPcone-tags
	tmp01 = #FTP-tags
	@tags = #$tmp01$ $tmp00$ $tags$
	!tmp00 = DELETE
	!tmp00 = DELETE
}
